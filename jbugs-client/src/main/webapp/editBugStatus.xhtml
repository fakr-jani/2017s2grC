<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="addUserStyle.css" />
</h:head>
<h:body>
	<f:view contentType="text/html">
		<div>
			<h1><p:outputLabel value="#{msg['edit.bug']}" /></h1>
			<ui:include src="menu.xhtml" />
			<br /> <br />
			
			<h:form id="form" rendered="#{userBean.verifyPermissionRendered('BUG_CLOSE') or userBean.verifyPermissionRendered('BUG_MANAGEMENT')}">
				<p:growl id="msgs" showDetail="true"/>
				
				
				<p:dataTable id="bugs" var="bug" value="#{editBugStatusBean.allBugs}" editable="true" editMode="cell">
						<f:facet name="header">
				           Edit Bug Status
				        </f:facet>
       					<p:ajax event="cellEdit" listener="#{editBugStatusBean.onCellEdit}" update=":form:msgs" />
				        
				       <p:column headerText= "#{msg['bug.title']}">
					       			<h:outputText value="#{bug.titleBug}"/>
				       </p:column>
				       
				       	 <p:column headerText="#{msg['bug.status']}">
				       	 	<p:cellEditor>
				       	 			<f:facet name="output">
				       	 			   <h:outputText value="#{bug.status}" />
				       	 			</f:facet>
				       	 			 <f:facet name="input">
					                   <h:selectOneMenu value="#{bug.status}" style="width:100%">
					                       <f:selectItems value="#{bug.possibleTransitionsFromCurrentBugStatus}" var="sts" itemLabel="#{sts}" itemValue="#{sts}" />
					                   </h:selectOneMenu>
					                </f:facet>
				       		</p:cellEditor>
				       	 </p:column>
			       	 
			   </p:dataTable>
				
			</h:form>
		</div>
	</f:view>

</h:body>
</html>
