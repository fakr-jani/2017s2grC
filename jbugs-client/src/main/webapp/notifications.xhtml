<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText value="#{msg['notification.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
<h1><p:outputLabel value="#{msg['notification.title']}" /></h1>
	<ui:include src="menu.xhtml" />
	<br/>
	<br/>
	<f:view contentType="text/html">
		<h:form id="notificationForm">
			<p:dataTable var="notification"
				value="#{notificationBean.notifications}">
				<p:column>
					<f:facet name="header">
						<p:outputLabel value="#{msg['notification.bugURL']}" />
						<br />
					</f:facet>
					<h:outputText value="#{notification.bugURL}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<p:outputLabel value="#{msg['notification.message']}" />
						<br />
					</f:facet>
					<h:outputText value="#{notification.message}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<p:outputLabel value="#{msg['notification.notificationType']}" />
						<br />
					</f:facet>
					<h:outputText value="#{notification.notificationType}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:outputLabel value="#{msg['notification.TimeStamp']}" />
						<br />
					</f:facet>
					<h:outputText value="#{notification.timestamp}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</f:view>
</h:body>
</html>
