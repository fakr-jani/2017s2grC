<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
</h:head>
<h:body>
	<f:view contentType="text/html">
		<h1><p:outputLabel value="#{msg['delete.user']}" /></h1>
		<ui:include src="menu.xhtml" />
		<br/>
		<br/>
		<h:form id="deleteUser">

			<p:dataTable value="#{userBean.allUsers}" var="user">
				<f:facet name="header"></f:facet>
				<p:column>
					<f:facet name="header">
						<p:outputLabel value="#{msg['firstname']}" />
						<br />
					</f:facet>

					<p:outputLabel value="#{user.firstname}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:outputLabel value="#{msg['lastname']}" />

						<br />
					</f:facet>
					<p:outputLabel value="#{user.lastname}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:outputLabel value="#{msg['login.username']}" />
						<br />
					</f:facet>
					<p:outputLabel value="#{user.username}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:outputLabel value="#{msg['email']}" />
						<br />
					</f:facet>
					<p:outputLabel value="#{user.email}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:outputLabel value="#{msg['phoneNumber']}" />
						<br />
					</f:facet>
					<p:outputLabel value="#{user.phoneNumber}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:outputLabel value="#{msg['active']}" />
						<br />
					</f:facet>
					<h:outputText value="#{msg['active']}" rendered="#{user.active}"/>
					<h:outputText value="#{msg['inactive']}" rendered="#{!user.active}"/>
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:outputLabel value="#{msg['action']}" />
						<br />
					</f:facet>

					<h:commandButton value="#{msg['delete.button']}" 
						action="#{userBean.deleteUser(user)}"
						rendered="#{!userBean.verifyUserRendered(user)}">
					</h:commandButton>

				</p:column>

			</p:dataTable>
		</h:form>
	</f:view>

</h:body>
</html>
