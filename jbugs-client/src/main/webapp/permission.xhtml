<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
</h:head>
<h:body>
	<f:view contentType="text/html">

		<h3>Permission list</h3>
		<p:selectManyCheckbox id="grid"
			value="#{permissionBean.allPermissions}" layout="grid" columns="3">
			<f:selectItems value="#{permissionBean.allPermissions}"
				var="permission" itemLabel="#{permission.namePermission}"
				itemValue="#{permission.namePermission}" />
		</p:selectManyCheckbox>

		<p:selectOneMenu value="#{roleBean.allRoles}" >
			<f:selectItems value="#{roleBean.allRoles}" var="role" itemValue="#{role.roleName}" />
		</p:selectOneMenu>

	</f:view>
</h:body>
</html>
