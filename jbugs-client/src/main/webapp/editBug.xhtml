<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="addUserStyle.css" />
</h:head>
<h:body>
	<f:view>

		<div>

			<h1 style="text-align: center; font-weight: bold; font-size: 60">Edit Bugs</h1>
			<ui:include src="menu.xhtml" />
			<br /> <br />
			
			<h:form id="form">
				<p:growl id="msgs" showDetail="true"/>
				
				<p:dataTable id="bugs" var="bug" value="#{bugBean.allBugs}"  editable="true" editMode="cell">
						<f:facet name="header">
				           Edit Bugs
				        </f:facet>
				        
				        <p:ajax event="cellEdit" listener="#{bugBean.onCellEdit}" update=":form:msgs"/>
				       
				       <p:column headerText="#{msg['bug.title']}">
				       		<p:cellEditor>
				       			<f:facet name="output"><h:outputText value="#{bug.titleBug}" /></f:facet>
	               				<f:facet name="input"><p:inputText id="title" value="#{bug.titleBug}" style="width:100%"/></f:facet>
				       		</p:cellEditor>
				       </p:column>
				       
				       <p:column headerText="#{msg['bug.description']}">
				       		<p:cellEditor>
				       			<f:facet name="output"><h:outputText value="#{bug.descriptionBug}" /></f:facet>
	               				<f:facet name="input"><p:inputText id="description" value="#{bug.descriptionBug}" style="width:100%"/></f:facet>
				       		</p:cellEditor>
				       </p:column>
				       
				       <p:column headerText="#{msg['bug.version']}">
				       		<p:cellEditor>
				       			<f:facet name="output"><h:outputText value="#{bug.version}" /></f:facet>
	               				<f:facet name="input"><p:inputText id="version" value="#{bug.version}" style="width:100%"/></f:facet>
				       		</p:cellEditor>
				       </p:column>
				       
				       <p:column headerText="#{msg['bug.versionFixed']}">
				       		<p:cellEditor>
				       			<f:facet name="output"><h:outputText value="#{bug.versionFixed}" /></f:facet>
	               				<f:facet name="input"><p:inputText id="versionFixed" value="#{bug.versionFixed}" style="width:100%"/></f:facet>
				       		</p:cellEditor>
				       </p:column>
				       
				       <p:column headerText="#{msg['bug.targetDate']}">
				       		<p:cellEditor>
				       			<f:facet name="output"><h:outputText value="#{bug.targetDate}" /></f:facet>
	               				<f:facet name="input"><p:inputText id="targetDate" value="#{bug.targetDate}" style="width:100%"/></f:facet>
				       		</p:cellEditor>
				       </p:column>
				       
				       <p:column headerText="#{msg['bug.assigned']}">
				       		<p:cellEditor>
				       			<f:facet name="output"><h:outputText value="#{bug.assignedTo}" /></f:facet>
	               				<f:facet name="input"><p:inputText id="assignedTo" value="#{bug.assignedTo}" style="width:100%"/></f:facet>
				       		</p:cellEditor>
				       </p:column>
				       
				       <p:column headerText="#{msg['bug.created']}">
				       		<p:cellEditor>
				       			<f:facet name="output"><h:outputText value="#{bug.createdBy}" /></f:facet>
	               				<f:facet name="input"><p:inputText id="createdBy" value="#{bug.createdBy}" style="width:100%"/></f:facet>
				       		</p:cellEditor>
				       </p:column>
				       
				       
				      <p:column headerText="#{msg['bug.severity']}">
				           <p:cellEditor>
				               <f:facet name="output"><h:outputText value="#{bug.severity}" /></f:facet>
				               <f:facet name="input">
				                   <h:selectOneMenu value="#{bug.severity}" style="width:100%">
				                       <f:selectItems value="#{bugBean.allBugSeverityTypes}" var="man" itemLabel="#{man}" itemValue="#{man}" />
				                   </h:selectOneMenu>
				               </f:facet>
				           </p:cellEditor>
			       	 </p:column>
			       	 
			       	 
			       	 <p:column headerText="#{msg['bug.status']}">
				           <p:cellEditor>
				               <f:facet name="output"><h:outputText value="#{bug.status.bugStatusType}" /></f:facet>
				               <f:facet name="input">
				                   <h:selectOneMenu value="#{bug.status}" style="width:100%">
				                       <f:selectItems value="#{bugBean.allBugStatusTypes}" var="man" itemLabel="#{man}" itemValue="#{man}" />
				                   </h:selectOneMenu>
				               </f:facet>
				           </p:cellEditor>
			       	 </p:column>
			       	 
			       	 
			       
				</p:dataTable>

			</h:form>
			
		</div>
	</f:view>

</h:body>
</html>
