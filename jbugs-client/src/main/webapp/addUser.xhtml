<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="addUserStyle.css" />
</h:head>
<h:body>
	<f:view>
		<div class="helloWorld">
	
			<h:form id="addUser">
				
						<h:outputLabel for="firstname" value="#{msg['firstname']}" />
									<h:outputText value="#{user.firstname}">
						</h:outputText>
						
							<h:inputText value="#{userBean.newUser.firstname}">
							</h:inputText>
							<br />
						
			
						<h:outputLabel for="lastname" value="#{msg['lastname']}" />
									<h:inputText value="#{userBean.newUser.lastname}">
							</h:inputText>
				
						<h:outputText value="#{user.lastname}">
						</h:outputText>
						
											
					<br />
						<h:outputLabel for="password" value="#{msg['password']}" />
						
							<h:inputText value="#{userBean.newUser.password}">
							</h:inputText>
				
						<h:outputText value="#{user.password}">
						</h:outputText>
						
				  	<br />
						<h:outputLabel for="phoneNumber" value="#{msg['phoneNumber']}" />
							
							<h:inputText value="#{userBean.newUser.phoneNumber}">
							</h:inputText>
					
						<h:outputText value="#{user.phoneNumber}">
						</h:outputText>
						
						<br />
						<h:outputLabel for="email" value="#{msg['email']}" />
							
							<h:inputText value="#{userBean.newUser.email}">
							</h:inputText>
				
						<h:outputText value="#{user.email}">
						</h:outputText>
						<br/>
						
						<h:outputLabel for="role" value="#{msg['role']}" />
		
		<p:selectManyCheckbox id="grid"
			value="#{userBean.selectedRoles}" layout="grid" columns="3">
			
			<f:selectItems value="#{roleBean.allRoles}"
				var="role" itemLabel="#{role.roleName}"
				itemValue="#{role.roleName}" />
		</p:selectManyCheckbox>
			
							<br />
		<h:commandButton value="Create" action="#{userBean.createNewUser}">
		</h:commandButton>
					
			</h:form>
		</div>
	</f:view>

</h:body>
</html>
