<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="addUserStyle.css" />
</h:head>
<h:body>
	<f:view>

		<div>
		<h1 style="text-align: center; font-weight: bold; font-size: 60">Add
				users</h1>
			<ui:include src="menu.xhtml" />
			<br/>
			<br />
			<h:form id="addUser">
				<p:outputLabel  value="#{msg['firstname']}" />
				<p:outputLabel value="#{user.firstname}"/>
				<p:inputText value="#{userBean.newUser.firstname}"/>
				<br />

				<p:outputLabel value="#{msg['lastname']}" />
				<p:inputText value="#{userBean.newUser.lastname}"/>
				<p:outputLabel value="#{user.lastname}"/>

				<br />
				<p:outputLabel value="#{msg['password']}" />
				<h:inputSecret value="#{userBean.newUser.password}"/>
				<p:outputLabel value="#{user.password}"/>

				<br />
				<p:outputLabel value="#{msg['phoneNumber']}" />
				<p:inputText value="#{userBean.newUser.phoneNumber}"/>
				<p:outputLabel value="#{user.phoneNumber}"/>

				<br />
				<p:outputLabel value="#{msg['email']}" />
				<p:inputText value="#{userBean.newUser.email}"/>
				<p:outputLabel value="#{user.email}"/>
				<br />

				<p:outputLabel value="#{msg['role']}" />
				<p:selectManyCheckbox id="grid" value="#{userBean.selectedRoles}"
					layout="grid" columns="3">
					<f:selectItems value="#{roleBean.allRoles}" var="role"
						itemLabel="#{role.roleName}" itemValue="#{role.roleName}" />
				</p:selectManyCheckbox>

				<br />
				<p:commandButton value="Create" action="#{userBean.createNewUser}">
				</p:commandButton>

			</h:form>
		</div>
	</f:view>

</h:body>
</html>
