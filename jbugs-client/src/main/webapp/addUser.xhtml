<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="addUserStyle.css" />
</h:head>
<h:body>
	<f:view>
		<div class="helloWorld">
			<h1 style="text-align: center; font-weight: bold; font-size: 60">Add users</h1>
			<h:form id="addUser">
				<ui:include src="menu.xhtml" />
				<br />
				<h:outputLabel for="firstname" value="#{msg['firstname']}" />
				<h:outputLabel value="#{user.firstname}" />

				<h:inputText value="#{userBean.newUser.firstname}" />
				<br />

				<h:outputLabel for="lastname" value="#{msg['lastname']}" />
				<h:inputText value="#{userBean.newUser.lastname}" />

				<h:outputLabel value="#{user.lastname}" />

				<br />
				<h:outputLabel for="password" value="#{msg['password']}" />

				<h:inputText value="#{userBean.newUser.password}" />

				<h:outputLabel value="#{user.password}" />

				<br />
				<h:outputLabel for="phoneNumber" value="#{msg['phoneNumber']}" />

				<h:inputText value="#{userBean.newUser.phoneNumber}" />

				<h:outputLabel value="#{user.phoneNumber}" />

				<br />
				<h:outputLabel for="email" value="#{msg['email']}" />

				<h:inputText value="#{userBean.newUser.email}" />

				<h:outputLabel value="#{user.email}" />
				<br />

				<h:outputLabel for="role" value="#{msg['role']}" />

				<p:selectManyCheckbox id="grid" value="#{userBean.selectedRoles}"
					layout="grid" columns="3">

					<f:selectItems value="#{roleBean.allRoles}" var="role"
						itemLabel="#{role.roleName}" itemValue="#{role.roleName}" />
				</p:selectManyCheckbox>

				<br />
				<h:commandButton value="Create" action="#{userBean.createNewUser}" />

			</h:form>
		</div>
	</f:view>

</h:body>
</html>
