<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
</h:head>
<h:body>
	<f:view contentType="text/html">
		<div>
			<h1 style="text-align: center; font-weight: bold; font-size: 60">Edit
				users</h1>
			<ui:include src="menu.xhtml" />
			<br /> <br />
			<h:form id="userForm">
				<p:dataTable var="user" value="#{userBean.allUsers}">
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['firstname']}" />
							<br />
							<h:inputText value="#{userBean.newUser.firstname}"/>
						</f:facet>
						<h:outputText value="#{user.firstname}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['lastname']}" />
							<br />
							<h:inputText value="#{userBean.newUser.lastname}"/>
						</f:facet>
						<h:outputText value="#{user.lastname}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['username']}" />
							<br />
						</f:facet>
						<h:outputText value="#{user.username}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['email']}" />
							<br />
							<h:inputText value="#{userBean.newUser.email}"/>
						</f:facet>
						<h:outputText value="#{user.email}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['phoneNumber']}" />
							<br />
							<h:inputText value="#{userBean.newUser.phoneNumber}"/>
						</f:facet>
						<h:outputText value="#{user.phoneNumber}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['state']}" />
							<br />
						</f:facet>
						<h:outputText value="#{msg['active']}" rendered="#{user.active}">
						</h:outputText>
						<h:outputText value="#{msg['inactive']}" rendered="#{!user.active}">
						</h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['action']}" />
							<br />
						</f:facet>
						<h:commandButton value="#{msg['activate']}"
							action="#{userBean.activateUser(user)}"
							rendered="#{!user.active}"/>

						<h:commandButton value="#{msg['edit.button']}"
							action="#{userBean.enterUpdateMode(user)}"
							rendered="#{!userBean.verifyUserRendered(user)}"/>

						<h:commandButton value="#{msg['leave']}"
							action="#{userBean.leaveUpdateMode}"
							rendered="#{userBean.verifyUserRendered(user)}"/>

						<h:commandButton value="#{msg['update']}"
							action="#{userBean.updateUser}"
							rendered="#{userBean.verifyUserRendered(user)}"/>
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</f:view>

</h:body>
</html>
