<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
</h:head>
<h:body>
	<f:view contentType="text/html">
		<div>
			<h1 style="text-align: center; font-weight: bold; font-size: 60">Edit
				users</h1>
			<h:form id="usersForm">
				<p:messages />
				<ui:include src="menu.xhtml" />
				<br />
				<br />
				<p:dataTable value="#{userBean.allUsers}" var="user">
					<f:facet name="header"></f:facet>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['firstname']}" />
							<br />
							<p:inputText value="#{userBean.newUser.firstname}" />
						</f:facet>
						<p:outputLabel value="#{user.firstname}" />
						<p:inputText value="#{userBean.selectedUser.firstname}"
							rendered="#{userBean.verifyUserRendered(user)}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['lastname']}" />
							<br />
							<p:inputText value="#{userBean.newUser.lastname}" />
						</f:facet>
						<p:outputLabel value="#{user.lastname}" />
						<p:inputText value="#{userBean.selectedUser.lastname}"
							rendered="#{userBean.verifyUserRendered(user)}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['username']}" />
							<br />
							<p:inputText value="#{userBean.newUser.username}" />
						</f:facet>
						<p:outputLabel value="#{user.username}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['email']}" />
							<br />
							<p:inputText value="#{userBean.newUser.email}" />
						</f:facet>
						<p:outputLabel value="#{user.email}" />
						<p:inputText value="#{userBean.selectedUser.email}"
							rendered="#{userBean.verifyUserRendered(user)}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['phoneNumber']}" />
							<br />
							<p:inputText value="#{userBean.newUser.phoneNumber}" />
						</f:facet>
						<p:outputLabel value="#{user.phoneNumber}" />
						<p:inputText value="#{userBean.selectedUser.phoneNumber}"
							rendered="#{userBean.verifyUserRendered(user)}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['active']}" />
							<br />
						</f:facet>
						<p:outputLabel value="#{user.active}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['action']}" />
							<br />
						</f:facet>
						<h:commandButton value="#{msg['update']}"
							action="#{userBean.enterUpdateMode(user)}"
							rendered="#{userBean.verifyUserRendered(user)}"></h:commandButton>

						<h:commandButton value="#{msg['leave']}"
							action="#{userBean.leaveUpdateMode}"
							rendered="#{userBean.verifyUserRendered(user)}"></h:commandButton>

						<h:commandButton value="#{msg['edit.button']}" action="#{userBean.editUser}"
							rendered="#{!userBean.verifyUserRendered(user)}"></h:commandButton>
					</p:column>

				</p:dataTable>
			</h:form>
		</div>
	</f:view>

</h:body>
</html>
