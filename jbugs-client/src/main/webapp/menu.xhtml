<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg['homepage.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:view>
		<h:form id="menuForm">
			<p:messages autoUpdate="true" />

			<h:commandLink action="#{loginBean.setLocaleLanguege('ro')}" >
				<h:graphicImage library="images" name="ro.svg"
					 styleClass="flag" alt="Romanian"></h:graphicImage>
			</h:commandLink>
			<h:commandLink action="#{loginBean.setLocaleLanguege('en')}">
				<h:graphicImage library="images" name="us.svg" styleClass="flag" alt="English"></h:graphicImage>
			</h:commandLink>
			
			<p:menubar>
				<p:menuitem value="#{msg['menu.home']}" url="menu.xhtml"
					icon="ui-icon-home" />

				<p:submenu label="#{msg['menu.users']}" icon="ui-icon-person">
					<p:menuitem value="#{msg['menu.adduser']}" url="addUser.xhtml"
						icon="ui-icon-disk" />
					<p:menuitem value="#{msg['menu.edituser']}" url="editUsers.xhtml"
						icon="ui-icon-pencil" />
					<p:menuitem value="#{msg['menu.deleteuser']}"
						url="deleteUser.xhtml" icon="ui-icon-close" />
				</p:submenu>

				<p:submenu label="#{msg['menu.permissions']}" icon="ui-icon-check">
					<p:menuitem value="#{msg['menu.addpermissions']}"
						url="addPermission.xhtml" icon="ui-icon-disk" />
					<p:menuitem value="#{msg['menu.removepermissions']}"
						url="removePermission.xhtml" icon="ui-icon-close" />
				</p:submenu>
				
				<p:submenu label="#{msg['menu.bug']}" >
					<p:menuitem value="#{msg['add.bug']}"
						url="addBug.xhtml"/>
				</p:submenu>

				<f:facet name="options">
					<h:commandButton id="logout" value="#{msg['general.logout']}"
						action="#{loginBean.processLogout}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</f:view>
</h:body>
</html>
